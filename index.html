<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>
<body>
    <div class="calculator-body">
        
        <header>

            <i class="bi bi-moon" onclick="modeChange()"></i>

        </header>

        <div class="input-box">
            <input type="text" id="box" readonly spellcheck="false">
        </div>

        <div class="buttons">

            <div class="row">
                <input type="button" onclick="useButton('pop')" class="functions" value="CE">
                <input type="button" onclick="useButton('')" class=" functions" value="C">
                <input type="button" onclick="useButton('.')" class="functions" value=".">
                <input type="button" onclick="useButton('+')" class="functions" value="+">
                
            </div>

            <div class="row">
                <input type="button" class="btn" onclick="useButton(7)" value="7">
                <input type="button" class="btn" onclick="useButton(8)" value="8">
                <input type="button" class="btn" onclick="useButton(9)" value="9">
                <input type="button" onclick="useButton('/')" class="functions" value="/">
            </div>

            <div class="row">
                <input type="button" class="btn" onclick="useButton(4)" value="4">
                <input type="button" class="btn" onclick="useButton(5)" value="5">
                <input type="button" class="btn" onclick="useButton(6)" value="6">
                <input type="button" onclick="useButton('*')" class="functions" value="x">
            </div>
            
            <div class="row">
                <input type="button" class="btn" onclick="useButton(1)" value="1">
                <input type="button" class="btn" onclick="useButton(2)" value="2">
                <input type="button" class="btn" onclick="useButton(3)" value="3">
                <input type="button" onclick="useButton('-')" class="functions" value="-">
            </div>
            
            <div class="row">
                <input type="button" class="btn" onclick="useButton('00')" value="00">
                <input type="button" class="btn" onclick="useButton(0)" value="0">
                <input type="button" onclick="useSubmit()" class="functions equalTo" value="=">
            </div>
        </div>

    </div>
    
    <script src="script.js"></script>
</body>
</html>
